<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Webpage description goes here" />
    <meta charset="utf-8">
    <title>Change_me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./common.js"></script>
    <script src="./thuoc-data.js"></script>
    <link rel="stylesheet" href="common.css"/>
</head>

<body>
    <div>
        <!-- <div id ="navbar"></div> -->
    <div class="container">
        <div class="card bg-blur">
            <div class="card-header text-center">
                <b>ĐƠN THUỐC</b>
            </div>
            <div class="card-body text-left">
                <p class="card-text">
                    Họ và tên: <b id="_ten"> Nguyen Thien Trung</b > &emsp;&emsp;Tuổi: <b id="_tuoi">35</b>
                    <br />
                    Địa chỉ: <b id="_diachi">--</b>
                    <br />
                    Mã y tế: <b id="_mayte">--</b> &emsp;BHXH: <b id="_bhxh">--</b>
                </p>

                <table class="table text-left">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Thuốc</th>
                            <th scope="col">Sáng</th>
                            <th scope="col">Trưa</th>
                            <th scope="col">Tối</th>
                        </tr>
                    </thead>
                    <tbody id="_list_thuoc"></tbody>
                </table>
            </div>
            <div class="card-footer text-muted text-center">
                <div class="w-100 group" role="group" aria-label="Basic example">
                    <b>CHÚC BẠN VÀ GIA ĐÌNH NHIỀU SỨC KHỎE</b>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        sinhToaThuoc();
        function sinhToaThuoc() {
            $("#_tuoi").text(randInt(25, 35));

            $("#_ten").text(pickOne([
                "Nguyễn Thiện Trung",
                "Nguyễn Thị Phương Thảo"
            ]));

            var soThuoc = randInt(4, 6);
            var toa = shuffledArray(thuoc_data).slice(0, soThuoc);
            forEachIndex(toa, function (index, thuoc) {
                $("#_list_thuoc").append(`
                    <tr>
                        <th scope=\"row\">${index + 1}</th>
                        <td><b>${thuoc.ten_thuoc}</b></td>
                        <td>${thuoc.sang}</td>
                        <td>${thuoc.trua}</td>
                        <td>${thuoc.toi}</td>
                    </tr>
                `);
            });
        }
    </script>
</body>
</html>
