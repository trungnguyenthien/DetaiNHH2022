<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Webpage description goes here" />
    <meta charset="utf-8">
    <title>Change_me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./common.js"></script>
    <link rel="stylesheet" href="common.css" />
</head>

<body>
    <div class="">
        <!-- <div id ="navbar"></div> -->
        <div class="container">
            <div class="card text-center bg-blur">
                <div class="card-header">
                    <b>CHỌN CƠ SỞ ĐIỀU TRỊ</b>
                </div>
                <div class="card-body">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                        id="select_tinhthanh">
                        <option selected value="0">Chọn Tỉnh thành</option>
                    </select>

                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                        id="select_quanhuyen">
                        <option selected value="0">Chọn Quận / Huyện</option>
                    </select>

                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                        id="select_benhvien">
                        <option selected>Chọn Bệnh Viện</option>
                        <option value="1">Bệnh viện Chợ Rẫy</option>
                        <option value="2">Bệnh viện Thống Nhất</option>
                        <option value="3">Bệnh viện Quân y 175</option>
                        <option value="4">Bệnh viện Đại học Y Dược</option>
                        <option value="5">Bệnh viện An Bình</option>
                        <option value="6">Bệnh viện Bệnh Nhiệt đới</option>
                        <option value="7">Bệnh viện Bình Dân</option>
                        <option value="8">Bệnh viện Nguyễn Tri Phương</option>
                        <option value="9">Bệnh viện Từ Dũ</option>
                    </select>


                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                        id="select_prenumber">
                        <option selected>Bạn muốn nhận thông báo trước ...</option>
                        <option value="1">trước 1 số</option>
                        <option value="3">trước 3 số</option>
                        <option value="5">trước 5 số</option>
                    </select>
                </div>
                <div class="card-footer text-muted">
                    <div class="w-100 btn-group-vertical" role="group" aria-label="Basic example">
                        <a href="./p2LaySo.html" class="btn btn-primary disabled" id="nextButton">Tiếp theo</a>
                        <div class="dropdown-divider"></div>
                        <a type="button" class="btn btn-danger" href="tel:115">Cấp cứu</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        ///https://provinces.open-api.vn/redoc#operation/show_all_divisions_api__get
        //https://provinces.open-api.vn/api/d/?p=1
        $("#navbar").load("component/navbar.html")
        getProvince('select_tinhthanh');

        $('#select_tinhthanh').change(function () {

            var selectedValue = $('#select_tinhthanh').val();

            $('#select_quanhuyen').empty();
            $('#select_quanhuyen').append($('<option>', {
                selected: true,
                value: '0',
                text: "Chọn Quận / Huyện"
            }));

            getDistrict(selectedValue, 'select_quanhuyen');
            console.log(selectedValue);

        });
        getProvince('select_benhvien');
        $('#select_benhvien').change(function () {
            $("#nextButton").removeClass("disabled");
            var selectedbenhvien = $('#select_benhvien').val();
            if (selectedbenhvien === "Chọn Bệnh Viện") $("#nextButton").addClass("disabled");

        });

        $('#select_prenumber').change(function () {
            setCookie("prenumber", $('#select_prenumber').val(), '1');
        });

    </script>

</body>

</html>
